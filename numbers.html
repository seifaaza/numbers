<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table management</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="vh-100 d-flex flex-column justify-content-center align-items-center gap-3 bg-dark">
    <div class="w-75 alert bg-light h-50">
      <h3 class="text-capitalize text-center">table management</h3>
      <hr class="bg-light w-50 container " />
      <table class="table table-hover table-striped text-center h-75">
        <tr>
            <td class="p-2" id="t0"></td>
            <td class="p-2" id="t1"></td>
            <td class="p-2" id="t2"></td>
            <td class="p-2" id="t3"></td>
            <td class="p-2" id="t4"></td>
        </tr>
        <tr>
            <td class="p-2" id="t5"></td>
            <td class="p-2" id="t6"></td>
            <td class="p-2" id="t7"></td>
            <td class="p-2" id="t8"></td>
            <td class="p-2" id="t9"></td>
        </tr>
        <tr>
            <td class="p-2" id="t10"></td>
            <td class="p-2" id="t11"></td>
            <td class="p-2" id="t12"></td>
            <td class="p-2" id="t13"></td>
            <td class="p-2" id="t14"></td>
        </tr>
        <tr>
            <td class="p-2" id="t15"></td>
            <td class="p-2" id="t16"></td>
            <td class="p-2" id="t17"></td>
            <td class="p-2" id="t18"></td>
            <td class="p-2" id="t19"></td>
        </tr>
      </table>
      </div> 
    </div>
    <div class="alert w-75 d-flex flex-wrap justify-content-around gap-2">
        <button class="btn btn-primary text-capitalize" onclick="display()" >display</button> 
        <button class="btn btn-primary text-capitalize" onclick="sum()" >sum</button> 
        <button class="btn btn-primary text-capitalize" onclick="maximum()" >max</button> 
        <button class="btn btn-primary text-capitalize" onclick="minimum()" >min</button> 
        <button class="btn btn-primary text-capitalize" onclick="search()" >search</button> 
        <button class="btn btn-primary text-capitalize" onclick="insert()" >insert</button> 
        <button class="btn btn-primary text-capitalize" onclick="Delete()" >delete</button> 
        <button class="btn btn-primary text-capitalize" onclick="sort()" >sort</button> 
      </div>
    <script src="numbers.js"></script>
  </body>
</html>
